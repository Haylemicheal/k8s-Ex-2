services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker-calculator-backend
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - PORT=8080
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./poker_calculator_flutter
      dockerfile: Dockerfile
      args:
        - API_URL=http://backend:8080
    container_name: poker-calculator-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

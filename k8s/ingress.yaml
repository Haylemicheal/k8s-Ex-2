apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temperature-converter-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "temperature-converter-ip"
    networking.gke.io/managed-certificates: "temperature-converter-cert"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: temperature-converter-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: temperature-converter-backend
            port:
              number: 8080


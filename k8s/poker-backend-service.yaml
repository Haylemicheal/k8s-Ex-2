apiVersion: v1
kind: Service
metadata:
  name: poker-calculator-backend
  labels:
    app: poker-calculator-backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: grpc
  selector:
    app: poker-calculator-backend

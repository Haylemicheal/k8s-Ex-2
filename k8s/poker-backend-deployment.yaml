apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-calculator-backend
  labels:
    app: poker-calculator-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poker-calculator-backend
  template:
    metadata:
      labels:
        app: poker-calculator-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/pocker-486211/poker-calculator-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: grpc
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperature-converter-backend
  labels:
    app: temperature-converter-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: temperature-converter-backend
  template:
    metadata:
      labels:
        app: temperature-converter-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/tempcalc/temperature-converter-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /swagger/index.html
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /swagger/index.html
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"


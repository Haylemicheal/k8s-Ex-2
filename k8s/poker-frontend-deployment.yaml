apiVersion: apps/v1
kind: Deployment
metadata:
  name: poker-calculator-frontend
  labels:
    app: poker-calculator-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poker-calculator-frontend
  template:
    metadata:
      labels:
        app: poker-calculator-frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/pocker-486211/poker-calculator-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /usr/share/nginx/html/config.js
          subPath: config.js
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: poker-frontend-config
